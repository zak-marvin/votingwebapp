<!DOCTYPE html>
<html>
<head>
    <title>Voting System</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<div class="container">
    <h1>Enter Voter Token</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="token" placeholder="Enter voters token here">
        <button type="submit">Submit</button>
    </form>

    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
</div>

</body>
</html>
