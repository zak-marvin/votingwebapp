<!DOCTYPE html>
<html>
<head>
    <title>Vote</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<div class="container">
<form method="POST">
{% csrf_token %}

{% for position in positions %}
<div class="card">
    <h2>{{ position.name }}</h2>

    {% for candidate in position.candidate_set.all %}
    <div class="candidate">
        <img src="{{ candidate.photo.url }}">
        <p>{{ candidate.name }}</p>
        <input type="radio" name="position_{{ position.id }}" value="{{ candidate.id }}">
    </div>
    {% endfor %}
</div>
{% endfor %}

<button type="submit">Submit Votes</button>
</form>
</div>

</body>
</html>
