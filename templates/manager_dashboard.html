<!DOCTYPE html>
<html>
<head>
    <title>Campaign Manager Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Public Sans', sans-serif;
            background: #f6f8fb;
            margin: 0;
            padding: 40px 20px;
            color: #111827;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        h1 {
            margin-bottom: 25px;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.06);
        }

        .candidate-header h2 {
            margin: 0;
            font-size: 1.4rem;
        }

        .candidate-header p {
            margin: 5px 0 20px;
            color: #6b7280;
            font-size: 0.9rem;
        }

        .stats-box {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat {
            flex: 1;
            min-width: 150px;
            background: #f9fafb;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat h3 {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: #6b7280;
            margin-bottom: 8px;
        }

        .stat p {
            font-size: 1.4rem;
            font-weight: 700;
            margin: 0;
        }

        .progress-bar {
            width: 100%;
            background: #e5e7eb;
            height: 22px;
            border-radius: 50px;
            margin-top: 25px;
            overflow: hidden;
        }

        #progressFill {
            height: 100%;
            width: 0%;
            background: #4CAF50;
            border-radius: 50px;
            transition: 0.5s ease;
        }

        hr {
            margin: 30px 0;
            border: none;
            border-top: 1px solid #e5e7eb;
        }

        .status-section h3 {
            margin: 10px 0;
            font-weight: 600;
        }

        .status-leading {
            color: #16a34a;
            font-weight: 700;
        }

        .status-behind {
            color: #dc2626;
            font-weight: 700;
        }

        @media(max-width: 600px) {
            .stats-box {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

<div class="container">
    <h1>ðŸ“Š Campaign Manager Dashboard</h1>

    <div class="card">

        <div class="candidate-header">
            <h2>{{ candidate.name }}</h2>
            <p><strong>Position:</strong> {{ candidate.position.name }}</p>
        </div>

        <div class="stats-box">
            <div class="stat">
                <h3>Votes</h3>
                <p id="voteCount">{{ votes }}</p>
            </div>

            <div class="stat">
                <h3>Vote Percentage</h3>
                <p><span id="percentage">{{ percentage }}</span>%</p>
            </div>

            <div class="stat">
                <h3>Ranking</h3>
                <p id="ranking">{{ ranking }} / {{ total_candidates }}</p>
            </div>
        </div>

        <div class="progress-bar">
            <div id="progressFill"></div>
        </div>

        <hr>

        

    </div>
</div>

<script>
function setProgress(percent) {
    document.getElementById("progressFill").style.width = percent + "%";
}

function refreshStats() {
    fetch("/manager/live-stats/")
    .then(response => response.json())
    .then(data => {

        document.getElementById("voteCount").innerText = data.votes;
        document.getElementById("percentage").innerText = data.percentage;
        document.getElementById("ranking").innerText = data.ranking + " / {{ total_candidates }}";
        document.getElementById("voteDiff").innerText = data.vote_diff;
        document.getElementById("leaderVotes").innerText = data.leader_votes;

        if (data.vote_diff === 0) {
            document.getElementById("statusText").innerText = "Leading ðŸŸ¢";
            document.getElementById("statusText").className = "status-leading";
        } else {
            document.getElementById("statusText").innerText = "Behind ðŸ”´";
            document.getElementById("statusText").className = "status-behind";
        }

        setProgress(data.percentage);
    });
}

// Initial load
setProgress({{ percentage }});
setInterval(refreshStats, 5000);
</script>

</body>
</html>
